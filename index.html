<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Studio Audio • Vicenza</title>
  <meta name="description" content="Studio Audio Vicenza — prenotazioni sessione col producer o affitto stanzetta a ore." />
  <style>
    :root{
      --bg:#1e1e1e; --panel:#2b2b2b; --text:#ffffff; --muted:#cfcfcf; --accent:#58d0c6;
      --radius:18px; --shadow:0 10px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Segoe UI,Arial,sans-serif}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:32px}
    .card{max-width:800px;width:100%;background:var(--panel);border:1px solid #3a3a3a;border-radius:var(--radius);padding:32px;box-shadow:var(--shadow);text-align:center}
    h1{margin:0 0 10px;font-size:28px}
    p.lead{color:var(--muted);margin-top:0;margin-bottom:24px}
    .btn{display:inline-block;background:var(--accent);color:#0d1b1b;font-weight:700;
         padding:14px 20px;border-radius:12px;border:none;text-decoration:none;transition:transform .1s ease}
    .btn:hover{transform:translateY(-1px)}
    .foot{margin-top:12px;color:#bdbdbd;font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Studio Audio • Vicenza</h1>
      <p class="lead">Prenota una <strong>sessione col producer</strong> o l’<strong>affitto della stanzetta</strong> direttamente sul calendario.</p>
      <a class="btn" href="./booking.html">Vai alla pagina prenotazioni</a>
      <div class="foot">Tema scuro • Testo bianco • Navigazione semplice</div>
    </div>
  </div>
</body>
</html>
